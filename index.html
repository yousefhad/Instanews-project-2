<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Instanews</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="all-content">
        <header class="the-header">
            <div class="logo">
                <img src="images/nyt-logo.svg" alt="the-Logo">
            </div>
            <div class="form-content">
            <form class="searching" action="" method="post">
                <div class="inside-search">
                    <p>Choose a section:</p>
                    <select name="choosing" id='choosing'>
                    <option>Sections ...</option>
                    <option value="home">Home</option>
                    <option value="science" >Science</option>
                    <option value="business">Business</option>
                    <option value="sports" >Sports</option>
                    <option value="technology" >Technology</option>
                    <option value="fashion" >Fashion</option>
                </select>
                </div>
              </div>
            </form>
        </header>
        <section class="main-article">
            <div class="the-news"></div>
            <img src="images/ajax-loader.gif" alt="Loading....." class="loading" />
        </section>
        <footer class="the-footer">
            <div class="the-right">
                <p>&copy;Copyright 2016 <span>Instanews</span></p>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="js/heapbox.js" type="text/javascript"></script>
    <script src="js/script.main.js"></script>
</body>

</html>
